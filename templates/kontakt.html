<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breilan</title>
  </head>
  <body>

    <nav id="uberNavBar">
      <nav id="navBar1">
        <a href="/">
          <img src="../static/images/BreiLAN logo transparent.png" id="BreiLANLogo" class="navLeft">
        </a>
        <h1 id="loggedInUser" class="navLeft">Logged in as: {{ current_user.username }}</h1>
      </nav>
      <nav id="navBar2">
        <a href="/" class="navButton">
          Hjem
        </a>
        <a href="/om_oss" class="navButton">
          Om oss
        </a>
        <a href="/kontakt_oss" class="navButton">
          Kontakt
        </a>
      </nav>
      <nav id="navBar3">
        <img src="../static/images/Bars.png" class="navBars">
        <div class="dropdownDiv">
          <div class="triangle-up"></div>
          <div class="triangle-up-small"></div>
          <div id="dropdown">
            {% if not current_user.is_authenticated %}
              <a href="/login" class="navButtonDropdown">
                log in
              </a>
            {% else  %}
              <a href="/logout" class="navButtonDropdown">
                log out
              </a>
              <a href="/add_tournament" class="navButtonDropdown">
                add tournament
              </a>
              <a href="/crew_panel" class="navButtonDropdown">
                crew panel
              </a>
            {% endif %}
          </div>
        </div>
      </nav>
    </nav>

    <section id="contactSection">
      <form action="https://formsubmit.co/Breilan.kontakt@gmail.com" method="POST" id="contactForm">
        <label>Navn</label>
        <input type="text" class="textSubmit">
        <label>Epost</label>
        <input type="text" class="textSubmit">
        <label>Melding</label>
        <textarea name="melding" id="message" cols="30" rows="15"></textarea>
        <input type="submit" id="contactFormSubmit" value="Send inn">
      </form>
      <div id="contactForm">

      </div>
    </section>
  </body>
</html>
