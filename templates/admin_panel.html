<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breilan</title>
  </head>
  <body>
    <nav id="uberNavBar">
      <nav id="navBar1">
        <img src="../static/images/BreiLAN logo transparent.png" id="BreiLANLogo" class="navLeft">
        <h1 id="loggedInUser" class="navLeft">Logged in as: {{ current_user.username }}</h1>
      </nav>
      <nav id="navBar2">
        <a href="Index.html" class="navButton">
          Hjem
        </a>
        <a href="om_oss.html" class="navButton">
          Om oss
        </a>
        <a href="kontakt.html" class="navButton">
          Kontakt
        </a>
      </nav>
      <nav id="navBar3">
        <img src="../static/images/Bars.png" class="navBars">
        <div class="dropdownDiv">
          <div class="triangle-up"></div>
          <div class="triangle-up-small"></div>
          <div id="dropdown">
            <a href="/login" class="navButtonDropdown">
              log in
            </a>
            <a href="/logout" class="navButtonDropdown">
              log out
            </a>
            <a href="/add_tournament" class="navButtonDropdown">
              add tournament
            </a>
            <a href="/crew_panel" class="navButtonDropdown">
              crew panel
            </a>
            <a href="/adduser" class="navButtonDropdown">
              add user
            </a>
          </div>
        </div>
      </nav>
    </nav>

    <section class="tournamentList">
      {% for tournament in tournaments %}
      <article class="tournamentDiv">
        <div class="nameDate">
          <h1>{{ tournament.tournamentName }}</h1>
          <p>{{ tournament.dato }} {{ tournament.time }}</p>
        </div>
        <p class="organizer">{{ tournament.organizer }}</p>
        <a href="{{ tournament.linkToForms }}" class="signUpLink">PÃ¥melding</a>
        <form action="{{url_for('delete_tournament', tournament_id=tournament.id)}}" method="post">
            <button type="submit" class="button" id="deleteTaskButton">Slett oppgave</button>
        </form>
      </article>
      {% endfor %}
    </section>

  </body>
</html>
