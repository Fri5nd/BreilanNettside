<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breilan</title>
  </head>
  <body>
    <nav id="uberNavBar">
      <nav id="navBar1">
        <img src="../static/images/BreiLAN logo transparent.png" id="BreiLANLogo" class="navLeft">
        <h1 id="loggedInUser" class="navLeft">Logged in as: {{ current_user.username }}</h1>
      </nav>
      <nav id="navBar2">
        <a href="/adduser" class="navButton">
          add user
        </a>
  
        <a href="/login" class="navButton">
          log in
        </a>
  
        <a href="/logout" class="navButton">
          log out
        </a>
  
        <a href="/add_tournament" class="navButton">
          add tournament
        </a>
  
        <a href="/crew_panel" class="navButton">
          crew_panel
        </a>
      </nav>
    </nav>

    <section class="tournamentList">
      {% for tournament in tournaments %}
      <article class="tournamentDiv">
        <div class="nameDate">
          <h1>{{ tournament.tournamentName }}</h1>
          <p>{{ tournament.dato }} {{ tournament.time }}</p>
        </div>
        <p class="organizer">{{ tournament.organizer }}</p>
        <a href="{{ tournament.linkToForms }}" class="signUpLink">PÃ¥melding</a>
        <form action="{{url_for('delete_tournament', tournament_id=tournament.id)}}" method="post">
            <button type="submit" class="button" id="deleteTaskButton">Slett oppgave</button>
        </form>
      </article>
      {% endfor %}
    </section>

  </body>
</html>
